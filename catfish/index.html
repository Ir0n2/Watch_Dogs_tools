    <script>
        // Get the user's location and send it to the server
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Create a form to send data via POST
                    const form = document.createElement("form");
                    form.method = "POST";
                    form.action = "/location";

                    // Latitude input
                    const latInput = document.createElement("input");
                    latInput.type = "hidden";
                    latInput.name = "latitude";
                    latInput.value = latitude;
                    form.appendChild(latInput);

                    // Longitude input
                    const lonInput = document.createElement("input");
                    lonInput.type = "hidden";
                    lonInput.name = "longitude";
                    lonInput.value = longitude;
                    form.appendChild(lonInput);

                    document.body.appendChild(form);
                    form.submit();  // Send the form
                }, function(error) {
                    alert("Error getting location. Please allow location access and try again.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Automatically send location on page load
        window.onload = sendLocation;
    </script>
